<header class="page-header"><h1>Personal details</h1></header>
<div class="row">
    <div class="col-md-4"><img style="width:100%; height:100%" src="images/photo.jpg"></div>
    <div class="col-md-8">
        <dl class="dl-horizontal">
            <dt ng-repeat-start="detail in details">{{detail.name}}</dt>
            <dd ng-repeat-end>{{detail.value}}</dd>
        </dl>
    </div>
</div>
